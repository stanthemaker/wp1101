<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>TODO APP in pure JS</title>
		<link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
	</head>

	<body>
		<div id="root" class="todo-app__root">
			<header class="todo-app__header todo-app__title">todos</header>

			<section class="todo-app__main">
				<input
					class="todo-app__input"
					id="todo-input"
					placeholder="What needs to be done?"
				/>

				<ul class="todo-app__list" id="todo-list">
					<!--
                    <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input type="checkbox" id="0">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">Testing text</h1>
                        <img src="img/x.png" class="todo-app__item-x" id="img0">
                    </li>
                    -->
				</ul>
			</section>

			<footer id="todo-footer" class="todo-app__footer">
				<div class="todo-app__total"><span id="left_count">0</span> left</div>

				<ul class="todo-app__view-buttons">
					<li>
						<button type="button" id="view_0">All</button>
					</li>
					<li>
						<button type="button" id="view_1">Active</button>
					</li>
					<li>
						<button type="button" id="view_2">Completed</button>
					</li>
				</ul>

				<div class="todo-app__clean">
					<button type="button" id="clear_completed_button">
						Clear completed
					</button>
				</div>
			</footer>
		</div>
		<script src="./hw3.js"></script>
	</body>
</html>
